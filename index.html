  max-width: calc((100% - 1px) / 10);
}
.max-column-11 .flex-item {
  min-width: calc((100% - 1px) / 11);
  max-width: calc((100% - 1px) / 11);
}
.max-column-12 .flex-item {
  min-width: calc((100% - 1px) / 12);
  max-width: calc((100% - 1px) / 12);
}
.item-title {
  display: inline-flex;
  flex-direction: row;
  justify-content: start;
  align-items: center;
  font-size: 1.2rem;
  line-height: 1.4em;
  box-sizing: border-box;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  height: 1.4em;
  margin-right: -120px;
  color: #000022;
  fill: #000022;
}
.item-title svg {
  width: 1.4em;
  min-width: 1.4em;
  height: 1.4em;
  min-height: 1.4em;
  margin-right: 4px;
}
@media (prefers-color-scheme: dark) {
  .item-title {
    color: #FFFFFF;
    fill: #FFFFFF;
  }
}
.tick-item {
  position: relative;
}
.tick-item .item-header {
  display: flex;
  padding: 0.5rem;
  flex-direction: row;
  justify-content: space-between;
  align-items: center;
}
.tick-item .item-header .item-title {
  max-width: calc(100% - 180px);
}
.tick-item .item-information {
  background-color: #8884;
  padding: 0.5rem;
  margin: 0px;
}
.tick-item .item-information * {
  line-height: 1.4em;
}
.tick-item .item-information .label {
  font-size: 1rem;
  opacity: 0.4;
  margin-right: -50%;
  overflow: hidden;
  text-overflow: ellipsis;
  white-space: nowrap;
  max-width: calc(100% - 180px);
}
.tick-item .item-information .label::after {
  content: ":";
}
.tick-item .item-information .value {
  font-size: 1rem;
  opacity: 0.4;
  float: right;
}
.item-operator {
  position: relative;
  display: inline-flex;
  flex-direction: row;
  align-items: center;
  white-space: nowrap;
}
.item-operator button {
  display: inline-block;
  margin: 0px;
}
.item-operator button + button {
  margin-left: 4px;
}
@media (prefers-color-scheme: dark) and (hover: hover) {
  .history-list .history-item .item-title:not(:hover) {
    color: #FFFFFF;
  }
}
@media (prefers-color-scheme: dark) and (hover: none) {
  .history-list .history-item .item-title {
    color: #FFFFFF;
  }
}
.screen {
  color: #000022;
  fill: #000022;
  background-color: #FFFFFF;
  display: flex;
  flex-direction: column;
  position: absolute;
  top: 0px;
  bottom: 0px;
  right: 0px;
  left: 0px;
  max-width: 100vw;
  max-height: 100vh;
}
@media (prefers-color-scheme: dark) {
  .screen {
    color: #FFFFFF;
    fill: #FFFFFF;
  }
}
@media (prefers-color-scheme: dark) {
  .screen {
    background-color: #000022;
  }
}
.screen > :not(.screen-body) {
  flex-shrink: 0;
}
.screen > .screen-body {
  overflow-x: hidden;
  overflow-y: auto;
  flex-grow: 1;
}
.never-stopwatch-screen .capital-interval {
  text-align: center;
  padding-top: 16px;
}
.never-stopwatch-screen .capital-interval .value {
  font-size: 7vw;
  line-height: 100%;
}
.never-stopwatch-screen .current-timestamp {
  text-align: center;
  padding-top: 8px;
}
.never-stopwatch-screen .current-timestamp .value {
  color: #888;
  font-size: 3.5vw;
  line-height: 100%;
}
@keyframes late-fade-in {
  0% {
    opacity: 0;
  }
  90% {
    opacity: 0;
  }
  100% {
    opacity: 1;
  }
}
.export-screen textarea {
  width: 100vw;
  height: calc(100vh - (2.5rem + 10px));
}
.import-screen textarea {
  width: 100vw;
  height: calc(100vh - (12.5rem + 10px));
}
.application-form button {
  margin-left: calc(8em + 4px);
  width: 16em;
}
.loading-spinner {
  animation-name: loading-spinner;
  animation-direction: normal;
  animation-delay: 0s;
  animation-duration: 0.3s;
  animation-timing-function: ease-in-out;
  animation-fill-mode: both;
}
@keyframes loading-spinner {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}
